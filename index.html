<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Curso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models"> <!--Div oculta no css-->
        <div class="pizza-item"> <!--Modelo que vai amostrar as pizzas no site-->
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item"> <!--Modelo que vai amostrar os itens no carrinho-->
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Pizzas</h1>
        <div class="pizza-area"></div>
    </main>
    <aside> <!--√°rea do carrinho de compras-->
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="pizzaWindowArea"> <!--Modal da janela aberta ao selecionar a pizza-->
        <div class="pizzaWindowBody"> <!--parte visual branca do Modal da janela aberta ao selecionar a pizza-->
            <div class="pizzaInfo--cancelMobileButton">Voltar</div> <!--Bot√£o voltar-->
            <div class="pizzaBig"> <!--foto grande da pizza-->
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1> <!--nome da pizza que aparece no modal-->
                <div class="pizzaInfo--desc">--</div> <!--descri√ß√£o da pizza que aparece no modal-->
                <div class="pizzaInfo--sizearea"> <!--Div de sele√ß√£o dos tamanhos da pizza-->
                    <div class="pizzaInfo--sector">Tamanho</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="pizzaInfo--size">M√âDIO <span>--</span></div>
                        <div data-key="2" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Pre√ßo</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button> <!--diminui a quantidade selecionada-->
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button> <!--aumenta a quantidade selecionada-->
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div> <!--Bot√£o add ao carrinho-->
                <div class="pizzaInfo--cancelButton">Cancelar</div>  <!--Bot√£o cancelar-->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pizzas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
